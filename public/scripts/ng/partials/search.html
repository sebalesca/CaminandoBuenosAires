<div class="centered">
<h1> Caminar Buenos Aires </h1>
</div>
<autocomplete class="search-bar" 
	ng-model="seleccion"
	attr-placeholder="Seleccione el Recorrido" 
	></autocomplete>
<div class="client-row" ng-repeat="c in recorridos | filter:seleccion">
	<div 
	ng-style="{'background-image':'url('+ c.assets.image +')'}"
		 class="client-lineup-container wow fadeIn animated">
		<div class="description">
			<h3>
				<a class="white" ng-click="gotoRecorrido(c)" href="">{{c.name}}</a>
			</h3>
		</div>
	</div>
	
</div>
